<header class="cyber-header">
    <div class="container">
        <nav class="cyber-nav">
            <a href="{{ url_for('home') }}" class="cyber-logo">
                <span class="cyber-logo-part1">Abhishek</span>
                <span class="cyber-logo-part2">Sinha</span>
                <span class="cyber-logo-underline"></span>
            </a>
            
            <button class="cyber-menu-toggle" aria-label="Toggle navigation">
                <span class="cyber-menu-icon"></span>
            </button>
            
            <ul class="cyber-nav-links">
                <li><a href="{{ url_for('home') }}" class="cyber-nav-link">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="cyber-nav-link">About</a></li>
                <li><a href="{{ url_for('projects') }}" class="cyber-nav-link">Projects</a></li>
                <li><a href="{{ url_for('contact') }}" class="cyber-nav-link">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<style>
    .cyber-header {
        background: rgba(10, 14, 18, 0.95);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        padding: 0.5rem 0;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .cyber-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .cyber-logo {
        color: #00ff41;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: 1px;
        position: relative;
        display: inline-block;
    }
    
    .cyber-logo-part1 {
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    
    .cyber-logo-part2 {
        color: #0066cc;
        text-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
    }
    
    .cyber-logo-underline {
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #00ff41, #0066cc);
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }
    
    .cyber-logo:hover .cyber-logo-underline {
        transform: scaleX(1);
    }
    
    .cyber-nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        margin: 0;
        padding: 0;
    }
    
    .cyber-nav-link {
        color: #b3b3b3;
        text-decoration: none;
        font-weight: 500;
        position: relative;
        transition: all 0.3s ease;
    }
    
    .cyber-nav-link:hover {
        color: #00ff41;
    }
    
    .cyber-nav-link::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #00ff41;
        transition: width 0.3s ease;
    }
    
    .cyber-nav-link:hover::after {
        width: 100%;
    }
    
    .cyber-menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
    }
    
    .cyber-menu-icon {
        display: block;
        width: 25px;
        height: 2px;
        background: #00ff41;
        position: relative;
        transition: all 0.3s ease;
    }
    
    .cyber-menu-icon::before,
    .cyber-menu-icon::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #00ff41;
        left: 0;
        transition: all 0.3s ease;
    }
    
    .cyber-menu-icon::before {
        top: -8px;
    }
    
    .cyber-menu-icon::after {
        top: 8px;
    }
    
    @media (max-width: 768px) {
        .cyber-nav-links {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: rgba(10, 14, 18, 0.98);
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
            gap: 1.5rem;
            clip-path: circle(0px at 90% -10%);
            transition: clip-path 0.5s ease-in-out;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }
        
        .cyber-nav-links.active {
            clip-path: circle(1000px at 90% -10%);
        }
        
        .cyber-menu-toggle {
            display: block;
        }
        
        .cyber-menu-toggle.active .cyber-menu-icon {
            background: transparent;
        }
        
        .cyber-menu-toggle.active .cyber-menu-icon::before {
            transform: rotate(45deg);
            top: 0;
        }
        
        .cyber-menu-toggle.active .cyber-menu-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Cache DOM elements
        const menuToggle = document.querySelector('.cyber-menu-toggle');
        const navLinks = document.querySelector('.cyber-nav-links');
        
        // Mobile menu toggle functionality
        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', function() {
                // Toggle active state
                const isActive = this.classList.toggle('active');
                navLinks.classList.toggle('active', isActive);
                
                // Update aria-expanded for accessibility
                this.setAttribute('aria-expanded', isActive);
            });
            
            // Close mobile menu when clicking on a link
            document.addEventListener('click', function(e) {
                // Check if click is on a nav link or outside the menu
                if (window.innerWidth <= 768px && 
                    (e.target.classList.contains('cyber-nav-link') || 
                     !e.target.closest('.cyber-nav-links') && 
                     !e.target.closest('.cyber-menu-toggle'))) {
                    
                    // Close menu
                    menuToggle.classList.remove('active');
                    navLinks.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            });
            
            // Close menu when pressing Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && navLinks.classList.contains('active')) {
                    menuToggle.classList.remove('active');
                    navLinks.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                    menuToggle.focus();
                }
            });
        }
        
        // Optional: Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    });
</script>
